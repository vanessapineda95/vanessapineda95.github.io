<!DOCTYPE html>

<html class="fondoGeneral">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador en JavaScript</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="/imagenes/logo-creativeminds.png" alt="logo-principal" class="logo-principal"></h1>
                <nav>
                    <ul>
                        <li><a>Encriptador de Texto -  Creative Minds</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main> 
            <ul class="productos">
                <li>
                    <textarea name="Ingrese el texto" id="inputEntrada" placeholder="Ingrese el texto, solo letras minusculas y sin tilde" class="ingreseTexto" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <textarea name="Imprime el texto" id="imprimeTexto" placeholder="Imprime el texto" class="imprimeTexto"cols="30" rows="10"></textarea>
                </li>
            </ul>
            <ul class="botones">
                <li>
                    <button class="btnEncriptar">Encriptar</button>
                    <button class="btnDesencriptar">Desencriptar</button>
                    <button id="btn3" class="btn3">Copiar</button>
                </li>
            </ul>
        </main>

        <footer>
            <p class="copyright">&copy; Copyright Vanessa Pineda Bernal - 2022</p>
            <div class="redes-sociales">
                <ul>
                    <a href="https://github.com/vanessapineda95"><img src="/imagenes/icono-github.png" alt="logo-github" class="icon-github"></a>

                    <a href="https://www.linkedin.com/in/vanessapineda95"><img src="/imagenes/icono-linkedin.png" alt="logo-linkedin" class="icon-linkedin"></a>
                    
                    <a href="https://www.youtube.com/channel/UCpntcZnAnacib_ctY7HBskg/featured"><img src="/imagenes/icono-youtube.png" alt="logo-youtube" class="icon-youtube"></a>

                    <a href="https://twitter.com/pinedavanessa95"><img src="/imagenes/icono-twitter.png" alt="logo-twitter" class="icon-twitter"></a>
                </ul>
            </div>
        </footer>
        
        <script src="index.js"></script> 
    </body>

</html>
